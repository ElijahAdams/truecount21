<!--The content below is only a placeholder and can be replaced.-->
<div class="grid-container">
  <div class="dealInfo">
    <div class="cardData">
      <div class="cardDataPoints" >
        <p>Past Cards = <span>{{pastCardsLength}}</span></p>
        <p>Future Cards = <span>{{sixDeckCardArray.length}}</span></p>
        <p>Remaining Decks = <span>{{decksRemaining}}</span></p>
      </div>
    </div>
    <div class="dealButtonContainer">
      <button *ngIf="!hasStarted" class="dealButton" (click)="startRound()">Deal</button>
    </div>
    <div class="countData">
      <div class="countDataPoints">
        <p> Running Count =
          <span [ngClass]="{'posCount': runningCount > 0, 'negCount':runningCount < 0 }">{{runningCount}}</span>
        </p>
        <p> True Count =
          <span [ngClass]="{'posCount': trueCount > 0, 'negCount': trueCount < 0 }" >{{trueCount}}</span>
        </p>
        <p> Optimal Bet Unit =
          <span [ngClass]="{'posCount': optimalBetUnit > 1 }">{{optimalBetUnit}}</span>
        </p>
      </div>
    </div>
  </div>

  <div class="dealer">
    <div class="runCountContainer">

    </div>
    <div class="dealerHand" #dealerHand>
      <p class="playerTitle">Dealer</p>
      <app-playing-hand id="player{{dealer.num}}" [player]="dealer" [winnersUpdated]="winnersUpdated" ></app-playing-hand>
    </div>
    <div class="trueCountContainer">

    </div>
  </div>

  <div class="players" [@.disabled]="isAnimationDisabled">
    <div *ngFor="let player of players" class="playerHand" >
      <p class="playerTitle">Player {{player.num + 1}}</p>
      <app-playing-hand id="player{{player.num}}"
                        [player]="player"
                        [winnersUpdated]="winnersUpdated"
                        (nextPlayerTurn)="nextPlayerTurn($event)"
                        (hit)="hit($event)"
                        (doubleDown)="doubleDown($event)"
                        (split)="split($event)"></app-playing-hand>
    </div>
  </div>
</div>
