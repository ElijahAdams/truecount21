<!--The content below is only a placeholder and can be replaced.-->
<div class="grid-container">
  <div class="dealInfo">
    <div class="pastShoot">
      <span>
        Past Cards = {{pastCardsLength}}
        <p class="pastRectangle"></p>
      </span>
    </div>
    <div>
      <button *ngIf="!hasStarted" class="dealButton" (click)="startRound()">Deal</button>
    </div>
    <div class="futureShoot">
      <p>Future Cards = {{sixDeckCardArray.length}}</p>
      <p>Remaining Decks = {{decksRemaining}}</p>
      <p class="futureRectangle"></p>
    </div>
  </div>

  <div class="dealer">
    <div>Running Count is {{runningCount}}</div>
    <div>
      <h2>Dealer</h2>
      <app-playing-hand [player]="dealer" ></app-playing-hand>
    </div>
    <div>
      <p>True Count = Running Count / Decks Remaining</p>
      <p>True Count = {{trueCount}}</p>
    </div>
  </div>

  <div class="players">
    <div *ngFor="let player of players">
      <h2 class="playerTitle">P-{{player.num}}</h2>
      <app-playing-hand [player]="player"
                        (nextPlayerTurn)="nextPlayerTurn($event)"
                        (hit)="hit($event)"
                        (doubleDown)="doubleDown($event)"
                        (split)="split($event)"></app-playing-hand>
    </div>
  </div>
</div>
