<div class="playerTotal" *ngIf="player.hand.length > 0">
  <span *ngIf="!isBust">Total {{determineTotal()}}</span>
</div>
<span *ngFor="let card of player.hand">
  <img src="../../assets/cards/{{card.card}}{{card.suite}}.svg">
</span>
<div *ngIf="this.player.isTurn">
  <button (click)="hitPlayer(player.num)">Hit</button>
  <button (click)="stay(player.num)">Stay</button>
  <button *ngIf="canSplit()">Split</button>
</div>
