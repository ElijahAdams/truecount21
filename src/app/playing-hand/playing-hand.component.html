<div class="playerTotal" *ngIf="player.hand.length > 0">
  <span *ngIf="!isBust">Total {{determineTotal(player.hand)}}</span>
  <span *ngIf="isBust" class="bustHand">BUST {{determineTotal(player.hand)}}</span>
</div>
<span *ngFor="let card of player.hand">
  <img src="../../assets/cards/{{card.card}}{{card.suite}}.svg">
</span>
<div *ngIf="playerOptions.anyOptions && actionReady">
  <button *ngIf="playerOptions.hit" (click)="hitPlayer()">Hit</button>
  <button (click)="stay()">Stay</button>
  <button *ngIf="playerOptions.split">Split</button>
</div>
